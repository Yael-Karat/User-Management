<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>User Registration</title>
</head>

<body>

<div class="container-fluid text-center p-3 mb-3 bg-primary text-white">
    <h1>User Management</h1>
    <h3>Submitted by: Yael Karat</h3>
    <h5>Contact us: yaelkara@edu.hac.ac.il</h5>
</div>

<div class="container mt-5">
    <h3>
        Record a new user
    </h3>
    <span>
        Please enter user's details and click next to protect and complete the process.
    </span>

    <div id="firstStep">
        <form id="firstForm" style="background-color: #cce8ff">
            <div class="form-group" style="margin: 3%">
                <label for="first-name" style="margin-top: 2%;" >First Name</label>
                <input type="text" class="form-control" id="first-name" required>
                <div class="text-danger error-message" id="firstNameError"></div><br>

                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" required>
                <div class="text-danger error-message" id="lastNameError"></div><br>

                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="text-danger error-message" id="emailError"></div>
            </div>

            <button type="button" class="btn btn-primary" id="next-button" style="margin-left: 3%; margin-bottom: 2%;" onclick="RegistrationModule.validFirstStep()">Next</button>
        </form>
    </div>

    <div id="secondStep" style="display:none; background-color: #cce8ff">
        <form id="secondForm">
            <div class="form-group" style="margin: 3%">
                <label for="password" style="margin-top: 2%;">Password</label>
                <input type="password" class="form-control" id="password" required>
                <div class="text-danger error-message" id="passwordError"></div><br>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" required>
                <div class="text-danger error-message" id="confirmPasswordError"></div><br>

                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
                <div class="text-danger error-message" id="dateOfBirthError"></div><br>

                <label for="gender">Gender</label><br>
                <select id="gender" class="form-select">
                    <option value="Please select" selected>Please select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <div class="text-danger error-message" id="genderError"></div><br>

                <label for="comments">Comments</label>
                <textarea class="form-control" id="comments" maxlength="100"></textarea>
                <div class="text-danger error-message" id="commentsError"></div>
            </div>

            <button type="button" class="btn btn-primary" id="previous-button" style="margin-left: 3%; margin-bottom: 2%;" onclick="RegistrationModule.handlePrevious()">Previous</button>
            <button type="button" class="btn btn-success" id="save-button" style="margin-bottom: 2%;">Save</button>

        </form>
    </div><br>

    <div id="userListContainer">
        <h4>User List</h4>
        <table class="table table-striped mt-4">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Date of Birth</th>
                <th>Pwd</th>
                <th>Gender</th>
                <th>Comments</th>
            </tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>
        <p id="emptyTableMessage">No user to display.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>

<script src="script.js"></script>

</body>
</html>
