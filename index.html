<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>User Registration</title>
</head>

<body>

<div class="container-fluid text-center p-3 mb-3 bg-info-subtle d-none d-md-block">
    <h1>User Management</h1>
    <h3>Submitted by: Yael Karat</h3>
    <h5>Contact us</h5>
</div>

<div class="container mt-5">
    <h3>
        Record a new user
    </h3>
    <p>
        Please enter user's details and click Next to protect and complete the process
    </p>
</div>

<div class="container mt-5">
    <div id="firstStep">
        <form id="firstForm">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" required>
                <div class="text-danger error-message" id="firstNameError"></div>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" required>
                <div class="text-danger error-message" id="lastNameError"></div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="text-danger error-message" id="emailError"></div>
            </div>

            <button type="button" class="btn btn-primary" id="next-button" style="margin-top: 10px;">Next</button>

        </form>
    </div>

    <div id="secondStep" style="display:none">
        <form id="secondForm">
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <div class="text-danger error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" required>
                <div class="text-danger error-message" id="confirmPasswordError"></div>
            </div>

            <div class="form-group">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
                <div class="text-danger error-message" id="dateOfBirthError"></div>
            </div>

            <div class="form-group">
                <label for="Gender">Gender</label><br>
                <select id="Gender">
                    <option value="1" selected>Please select</option>
                    <option value="2">Male</option>
                    <option value="3">Female</option>
                </select><br><br>
                <div class="text-danger error-message" id="genderError"></div>
            </div>

            <div class="form-group">
                <label for="comments" class="form-label">Comments</label>
                <textarea class="form-control" id="comments" maxlength="100"></textarea>
                <div class="text-danger error-message" id="commentsError"></div>
            </div>

            <button type="button" class="btn btn-success" id="save-button">Save</button>
            <button type="button" class="btn btn-secondary" id="back-button">Back</button>
        </form>
    </div>

    <div class="mt-4">
        <h4>
            User List
        </h4>
        <p>
            No user to display.
        </p>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Comments</th>
            </tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>

<script src="script.js"></script>

</body>
</html>
